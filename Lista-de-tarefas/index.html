<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="page-index">

    <div class="app-container">
        <header>
            <h1><i class="fas fa-check-double"></i> Suas Tarefas</h1>
        </header>

        <main>
            <div class="main-controls">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="search" id="search-input" placeholder="Buscar por título ou descrição...">
                </div>
                <a href="add.html" class="btn-add-new">
                    <i class="fas fa-plus"></i> Adicionar Nova Tarefa
                </a>
            </div>

            <section class="tasks-section">
                <div class="filter-controls" id="filter-controls">
                    <button class="filter-btn active" data-filter="all">Todas</button>
                    <button class="filter-btn" data-filter="pending">Pendentes</button>
                    <button class="filter-btn" data-filter="completed">Concluídas</button>
                </div>
                <ul id="task-list">
                    </ul>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
