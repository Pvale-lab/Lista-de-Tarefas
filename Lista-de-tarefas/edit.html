<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="pagina-editar"> <div class="container-aplicativo">
        <header class="cabecalho-pagina">
            <a href="index.html" class="link-voltar"><i class="fas fa-arrow-left"></i> Voltar</a>
            <h1><i class="fas fa-edit"></i> Editar Tarefa</h1>
        </header>

        <main>
            <form id="formulario-tarefa">
                <input type="hidden" id="tarefa-id">
                
                <div class="controle-form">
                    <label for="tarefa-titulo">Título</label>
                    <input type="text" id="tarefa-titulo" placeholder="Título da tarefa..." required>
                </div>
                
                <div class="controle-form">
                    <label for="tarefa-descricao">Descrição</label>
                    <textarea id="tarefa-descricao" placeholder="Adicione uma descrição..."></textarea>
                </div>

                <div class="controle-form">
                    <label for="tarefa-prioridade">Prioridade</label>
                    <select id="tarefa-prioridade">
                        <option value="baixa">Baixa</option>
                        <option value="media">Média</option>
                        <option value="alta">Alta</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-enviar">
                    <i class="fas fa-save"></i> Salvar Alterações
                </button>
            </form>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
