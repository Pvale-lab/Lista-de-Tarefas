<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Tarefa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body id="pagina-adicionar">
    <div class="container-aplicativo">
        <header class="cabecalho-pagina">
            <a href="index.html" class="link-voltar"><i class="fas fa-arrow-left"></i> Voltar</a>
            <h1><i class="fas fa-plus-circle"></i> Nova Tarefa</h1>
        </header>
        <main>
            <form id="formulario-tarefa">

                <div class="controle-form">
                    <label for="tarefa-titulo">Título</label>
                    <input type="text" id="tarefa-titulo" placeholder="Título da tarefa..." required>
                </div>

                <div class="controle-form">
                    <label for="tarefa-descricao">Descrição</label>
                    <textarea id="tarefa-descricao" placeholder="Adicione uma descrição..."></textarea>
                </div>

                <div class="controle-form">
                    <label for="tarefa-prioridade">Prioridade</label>
                    <select id="tarefa-prioridade">
                        <option value="baixa">Baixa</option>
                        <option value="media" selected>Média</option>
                        <option value="alta">Alta</option>
                    </select>
                </div>
                <button type="submit" class="btn-enviar">
                    <i class="fas fa-save"></i> Salvar Tarefa
                </button>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
